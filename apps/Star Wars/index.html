<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Star Wars App</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./img/logo.png" alt="" />

    <div class="mainContainer">
      <img id="photoUno" src="" alt="" />
      <div class="charOne">
        <p>The name is <span class="person"></span>.</p>
        <p>The height is <span class="height"></span>.</p>
        <p>The gender is <span class="gender"></span>.</p>
        <p>The birth year is <span class="birthYear"></span>.</p>
        <p>The full power is <span class="power"></span>.</p>
      </div>

      <h2><strong>VS.</strong></h2>

      <div class="charTwo">
        <p>The name is <span class="person1"></span>.</p>
        <p>The height is <span class="height1"></span>.</p>
        <p>The gender is <span class="gender1"></span>.</p>
        <p>The birth year is <span class="birthYear1"></span>.</p>
        <p>The full power is <span class="power1"></span>.</p>
      </div>
      <img id="photoDos" src="" alt="" />
    </div>

    <div class="scores">
      <div class="scoreOne">
        Fights won:
      </div>
      <div class="scoreTwo">
        Fights won:
      </div>
    </div>

    <div class="buttonCont">
      <button class="changeChar btn btn-primary btn-sm">
        Try different characters
      </button>
      <button class="fightBtn btn btn-primary btn-sm">Make them fight!</button>
    </div>

    <div class="fightText"></div>

    <script type="text/javascript" src="script.js"></script>
    <!-- <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
