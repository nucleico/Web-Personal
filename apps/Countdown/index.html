<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="time">

</div>

<div class="btns">

<button class="start" onclick="startTimer()" type="button" name="button">Start</button>

</div>



<script type="text/javascript" src="script.js"></script>
  </body>
</html>
